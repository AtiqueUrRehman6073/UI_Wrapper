<div class="containerCustom" *ngIf="!showInExcel">
  <div class="row bg-light shadow-sm mt-4 p-2 customeCenter">
    <div class="col-1"><button pButton class="p-button-primary" (click)="GetAllPatients()"><i class="fa fa-list m-1"></i>Get All Data</button></div>
    <div class="col-1"><button pButton class="p-button-success" (click)="ViewInExcel()"><i class="fa fa-file-excel-o m-1"></i>Show in Excel</button></div>
    <div class="col-1"><button pButton class="p-button-info">Get JSON Data</button></div>
    <div class="col-1"><button pButton class="p-button-warning"><i class="fa fa-search m-1"></i>Search By Id</button></div>
    <div class="col-1"><button pButton class="p-button-success"><i class="fa fa-plus m-1"></i> New Record</button></div>
    <div class="col-1"><button pButton class="p-button-danger"><i class="fa fa-ban m-1"></i>Cancel</button>
    </div>
  </div>
  <div class="mt-1 mr-1 ml-1" *ngIf="showAlert" style="width:83.5%;">
    <div [class]="alertType" role="alert">
      {{alertMessage}}
      <button type="button" class="btn-close" aria-label="Close" (click)="CloseAlert()"></button>
    </div>
  </div>
  <div class="mt-5 cxScroll" style="height: 75vh !important;background: #fff;overflow-y: scroll;overflow-x: hidden;width:85%;">
    <app-data-table [dataArray]="patientList" [cols]="colHeaders"></app-data-table>

<div id="abc" class="containerCustom" *ngIf="showInExcel">
  <div style="display: flex;flex-direction: row-reverse;width:84%;margin-bottom: 8px;"><i class="fa fa-close" style="cursor: pointer;" (click)="CloseExcel()"></i></div>
  <div class="row">
    <div class="col-12">
      <hot-table  [hotId]="hotid" [licenseKey]="licenseKey" [settings]="gridSettings"></hot-table>
    </div>
  </div>
</div>

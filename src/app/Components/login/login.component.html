<p-card>
    <div class="grid" style="height: 100vh;">
        <div class="xl:col-4 lg:col-4 sm:col-1"></div>
        <div class="xl:col-4 lg:col-4 sm:col-10">
            <p-panel style="top: 20%;position: relative;">
                <p-header>
                    Login Form
                </p-header>
                <form>
                    <div class="grid p-fluid">
                        <div class="col-12 md:col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" pInputText placeholder="Username">
                            </div>
                        </div>
                        <div class="col-12 md:col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="fa fa-envelope"></i></span>
                                <input type="email" pInputText placeholder="Email">
                            </div>
                        </div>
                        <div class="col-12 md:col-12">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="fa fa-eye"></i></span>
                                    <input type="password" pInputText placeholder="Password">
                                </div>
                            </div>
                        <div class="col-12 md:col-12">
                            <div style="display: flex;margin: auto;width: 50%;">
                                <button pButton type="button" label="Submit" icon="pi pi-check" class="p-button-sm" (click)="login()"></button>
                            </div>
                        </div>
                    </div>
                </form>
            </p-panel>
        </div>
        <div class="xl:col-4 lg:col-4 sm:col-1"></div>
    </div>
</p-card>

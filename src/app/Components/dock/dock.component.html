<p-menubar [model]="menubarItems">
    <ng-template pTemplate="start">
        <i class="pi pi-apple"></i>
    </ng-template>
    <ng-template pTemplate="end">
        <i class="pi pi-video"></i>
        <i class="pi pi-wifi"></i>
        <i class="pi pi-volume-up"></i>
        <span>Fri 13:07</span>
        <i class="pi pi-search"></i>
        <i class="pi pi-bars"></i>
    </ng-template>
</p-menubar>
<div class="dock-window dock-advanced">
    <p-dock [model]="dockItems" position="bottom">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.icon" [alt]="item.label" width="100%">
        </ng-template>
    </p-dock>
    <p-toast></p-toast>

    <p-dialog [maximizable]="true" [closeOnEscape]="true" [dismissableMask]="true" [(visible)]="displayFinder" [breakpoints]="{'960px': '50vw'}" [style]="{width: '30vw', height: '18rem'}" [draggable]="true" [resizable]="true">
        <!-- <p-tree [value]="files" (onNodeExpand)="nodeExpand($event)" [loading]="loading"></p-tree> -->
        <button class="btn btn-sm btn-info" (click)="switchView()">Switch View</button>
        <div style="border-right: 1px solid lightgrey;min-width: 200px;width: fit-content;min-height: 95vh;">
            <p-tree [value]="files1" scrollHeight="90vh" *ngIf="!treeView"></p-tree>
            <p-tree [value]="files" layout="horizontal" selectionMode="single" [(selection)]="selectedFile" *ngIf="treeView"></p-tree>
        </div>
    </p-dialog>

    <p-dialog [maximizable]="true" [(visible)]="displayTerminal" [breakpoints]="{'960px': '50vw'}" [style]="{width: '30vw'}" [draggable]="true" [resizable]="true">
        <p-terminal welcomeMessage="Welcome to PrimeNG (cmd: 'date', 'greet {0}', 'random')" prompt="primeng $"></p-terminal>
    </p-dialog>
</div>
